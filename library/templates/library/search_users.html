{% extends "base.html" %}
{% block content %}
  <h1>Search Users</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Search by username" value="{{ query }}">
    <button class="btn" type="submit">Search</button>
  </form>

  {% if results %}
    <ul style="margin-top: 1rem;">
      {% for id, username in results %}
        <li>{{ id }} - {{ username }}</li>
      {% endfor %}
    </ul>
  {% elif query %}
    <p>No results found for "{{ query }}".</p>
  {% endif %}
{% endblock %}
